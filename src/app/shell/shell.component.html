<div fxFlex>
  <app-header [sidenav]="sidenav"></app-header>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span>In√≠cio</span>
          </a>
          <div *ngIf="!logado">
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/cadastrar" routerLinkActive="active" (click)="sidenav.close()">
              <span>Login</span>
            </a>
          </div>
          <div *ngIf="logado">
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/reservas" routerLinkActive="active" (click)="sidenav.close()">
              <span>Minhas Reservas</span>
            </a>
          </div>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
            <span>Sobre</span>
          </a>
          <mat-divider></mat-divider>
          <a
            *ngIf="logado"
            routerLink="/"
            routerLinkActive="active"
            mat-list-item
            (click)="sidenav.close(); deslogar()"
          >
            <span>Deslogar</span>
          </a>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
